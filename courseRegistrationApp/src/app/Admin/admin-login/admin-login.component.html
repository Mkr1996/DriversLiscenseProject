<div style="margin-top:50px"></div>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="form-bg-light">
            <div class="jumbotron">
            <h3 class="title">Admin Login</h3>
            <form class="form" [formGroup]="adminLoginForm" (ngSubmit)="adminLogin()">

                <div class="form-group">
                    <label for="emailId">Email Id</label>
                    <input class="form-control" formControlName="emailId" placeholder="Email Id" id="emailId" />
                    <div *ngIf="adminLoginForm.controls.emailId.invalid && adminLoginForm.controls.emailId.touched">

                        <div class="field-error-message" *ngIf="adminLoginForm.controls.emailId.hasError('required')">
                            Email Id is Mandatory
                        </div>
                        <div class="field-error-message"
                            *ngIf="adminLoginForm.controls.emailId.dirty && adminLoginForm.controls.emailId.hasError('emailIdPatternError')">
                            Email Id pattern is invalid
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"
                        id="password" />
                    <div *ngIf="adminLoginForm.controls.password.invalid && adminLoginForm.controls.password.touched">

                        <div class="field-error-message" *ngIf="adminLoginForm.controls.password.hasError('required')">
                            Password is Mandatory
                        </div>
                        <div class="field-error-message"
                            *ngIf="adminLoginForm.controls.password.dirty && adminLoginForm.controls.password.hasError('passwordPatternError')">
                            Password pattern is invalid
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">

                    <button class="col-md-4 offset-md-1 btn btn-success" [disabled]="!adminLoginForm.valid">
                        Login
                    </button>

                    <button class="col-md-4 offset-md-2 btn btn-primary" type="reset" (click)="errorMessage=null"
                        [disabled]="adminLoginForm.pristine">
                        Reset
                    </button>

                </div>
            </form>
        </div>
            <h5 *ngIf="tryToLogin" class="text-center text-info"> Logging...Please Wait!!</h5>
            <h5 class="error-message text-justify">{{errorMessage}}</h5>
            <br />
        </div>
    </div>
</div>
